<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宿題提出フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #eef;
      padding: 30px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
    }
    th {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h2>📤 夏休みの宿題提出フォーム</h2>

  <input type="text" id="id" placeholder="あなたのIDを入力（例：4215）"><br>

  <select id="task">
    <option value="">--課題を選択--</option>
    <option value="読書感想文">読書感想文</option>
    <option value="貯金箱づくり">貯金箱づくり</option>
    <option value="ポスター">ポスター</option>
    <option value="自由研究">自由研究</option>
    <option value="標語">標語</option>
  </select><br>

  <button onclick="submitForm()">提出する</button>
  <button onclick="deleteTask()">削除する</button>
  <button onclick="checkStatus()">確認する</button>

  <div id="status"></div>
  <div id="resultTable"></div>

  <script>
   const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3XvAu6jENGg7AcQHAPhb_Ef6VXt7rn7JOQ2L7qn8i287nRipXJ_N0HxkKhrRl46C_Cw/exec";

    function submitForm() {
      const id = document.getElementById("id").value.trim();
      const task = document.getElementById("task").value;
      const check = "";
      const action = "submit";

      const formData = new FormData();
      formData.append("id", id);
      formData.append("task", task);
      formData.append("check", check);
      formData.append("action", action);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData,
      })
        .then((res) => res.text())
        .then((text) => {
          alert("サーバー応答: " + text);
        })
        .catch((err) => {
          alert("通信エラー：" + err);
        });
    }

    function deleteTask() {
      const id = document.getElementById('id').value.trim();
      const task = document.getElementById('task').value;
      if (!id || !task) return alert("削除にはIDと課題の選択が必要です。");

      const params = new URLSearchParams();
      params.append("id", id);
      params.append("task", task);
      params.append("action", "delete");

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params,
      })
        .then(res => res.text())
        .then(txt => showStatus(txt))
        .catch(err => showStatus("通信エラー：" + err));
    }

    function checkStatus() {
      const id = document.getElementById('id').value.trim();
      if (!id) return alert("IDを入力してください。");

      const params = new URLSearchParams();
      params.append("id", id);
      params.append("check", "true");

      fetch(SCRIPT_URL, {
        method: "POST",
        body: params,
      })
      .then(res => res.json())
      .then(data => {
        let html = "<h3>★ 課題</h3><table><tr><th>課題</th><th>★</th></tr>";
        data.stars.forEach(item => {
          html += `<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`;
        });
        html += `<tr><th>合計</th><td>${data.totalStars}</td></tr></table>`;

        html += "<h3>ポイント課題</h3><table><tr><th>課題</th><th>ポイント</th></tr>";
        data.points.forEach(item => {
          html += `<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`;
        });
        html += `<tr><th>合計</th><td>${data.totalPoints}</td></tr></table>`;

        document.getElementById("resultTable").innerHTML = html;
      })
      .catch(err => showStatus("確認エラー：" + err));
    }

    function showStatus(msg) {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.style.opacity = 1;
      setTimeout(() => {
        status.style.opacity = 0;
      }, 2500);
    }
  </script>
</body>
</html>
