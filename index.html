<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>課題提出フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #eef;
      padding: 20px;
    }
    select, input {
      font-size: 1.2em;
      margin: 10px;
    }
    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      background-color: #004466;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>課題提出フォーム</h1>

  <div>
    <input type="text" id="id" placeholder="あなたのIDを入力">
    <br>
    <select id="task">
      <option value="読書感想文">読書感想文</option>
      <option value="計算ドリル">計算ドリル</option>
      <option value="漢字練習">漢字練習</option>
    </select>
  </div>

  <div>
    <button onclick="submitForm()">提出する</button>
    <button onclick="deleteTask()">削除する</button>
    <button onclick="checkTasks()">確認する</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2_cClDLD5pyMLJ5FV1_jBPR3q2-OjDxzgMCohT-3AOSOhxKdosbd8XVMHiPk2OB3VYA/exec";

    function submitForm() {
      const id = document.getElementById("id").value.trim();
      const task = document.getElementById("task").value;
      const formData = new FormData();
      formData.append("id", id);
      formData.append("task", task);
      formData.append("action", "submit");

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => alert("提出結果: " + text))
      .catch(err => alert("通信エラー: " + err));
    }

    function deleteTask() {
      const id = document.getElementById("id").value.trim();
      const task = document.getElementById("task").value;
      const formData = new FormData();
      formData.append("id", id);
      formData.append("task", task);
      formData.append("action", "delete");

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => alert("削除結果: " + text))
      .catch(err => alert("通信エラー: " + err));
    }

    function checkTasks() {
      const id = document.getElementById("id").value.trim();
      const formData = new FormData();
      formData.append("id", id);
      formData.append("task", ""); // 不要だが送っておく
      formData.append("action", "check");

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        try {
          const tasks = JSON.parse(text);
          alert("提出済み課題: " + (tasks.length > 0 ? tasks.join(", ") : "なし"));
        } catch {
          alert("確認結果: " + text);
        }
      })
      .catch(err => alert("通信エラー: " + err));
    }
  </script>
</body>
</html>
